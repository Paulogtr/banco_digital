<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Invest Bank</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="container">
        <!--Cabeçalho do site-->
        <header id="header-login">
            <div id="logo-login"> Grupo | Invest Bank
            </div>
        </header>
        <main id="main-login">
            <div id="text-marketing">
                <h1>O fututo das suas finanças começa aqui!!</h1>
                <p>Cadastre-se e tenha a experiência de um banco digital de verdade</p>
            </div>
            <img src="img/celular-teste-white.png" alt="imagem marketing">
            <form>
                <input type="text" placeholder="Digite o seu CPF">
                <input type="password" placeholder="Digite sua senha">
                <button id="logar">Entrar</button>
                <a href="#">Esqueceu a senha?</a>
                <button id="criar-conta">Criar nova conta</button>
            </form>
        </main>
    </div>
</body>

</html>
