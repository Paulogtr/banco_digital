<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ee92b42f7d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <header>
            <div id="logo"> Banco Digital
                <div id="logo-img"><img src="img/bitcoin-g77609bc2d_640.png" alt=""></div>
            </div>
            <div id="agencia"> Agência: 0001 Conta: 123456789</div>
            <div id="saldo"> <button id="verSaldo"><i class="fa-solid fa-chevron-down"></i></button> Meu saldo
                <div id="valor">1000 ₿</div>
            </div>
            <div id="exit"><i class="fa-solid fa-person-walking-arrow-right"></i> Sair </div>
        </header>
        <main>
            <section id="bemVindo">
                <div>Olá, Paulo</div>
                <input type="search" placeholder="O que você quer fazer?">
                <div>Seja bem Vindo (a) ao Banco digital <br>
                    aqui o seu dinheiro vale mais.
                </div>
            </section>
        </main>
    </div>

    <script>
        const verSaldo = document.querySelector('#verSaldo');
        const saldo = document.querySelector('#valor')

        verSaldo.addEventListener('click', function () {
            if (saldo.style.display == 'none') {
                saldo.style.display = 'block'
            } else {
                saldo.style.display = 'none'
            }
        }) 
    </script>
    <script src="js/scripts.js"></script>
</body>

</html>
